<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - News Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div>
                        <img th:src="@{/images/logo.png}" class="m-3" style="max-width: 150px; "/>
                     </div>

                    <form th:action="@{/login}" method="post" style="max-width: 450px; margin: 0 auto" >
                    <div class="border border-secondary rounded p-3">
                        <p>Access to news app Control panel</p>
                        <p>
                            <input type="email" name="email" class="form-control" placeholder="E-mail" required>
                        </p>
                        <p>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </p>
<!--                        <p>-->
<!--                            <input type="checkbox" name="remember-me" />&nbsp;Remember Me-->
<!--                        </p>-->
                        <p>
                            <input type="submit" value="Login" class="btn btn-primary" />
                        </p>

                     </div>
                    </form>
                </div>
            </div>
        </div>

        <div>
            </br>
            <p>news app Control Panel - Copyright &copy; newsApp by Ahmed Mohamed</p>
        </div>

    </div>
</body>
</html>
